<section>
    <div class="container-fluid h-100 p-4">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm">

            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
           
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
         
            <!-- Name input -->
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                <input formControlName = "first_name" type="text" [(ngModel)]="username" id="form3Example1c" class="form-control" />
                <label for="first_name" class="form-label" for="form3Example1c">Your Name</label>
                <!-- error-->
                <div *ngIf="loginForm.get('first_name')?.errors && loginForm.get('first_name')?.touched"
                    class="p-1 text-primary-emphasis  text-white rounded-3 error">
                     <p *ngIf="loginForm.get('first_name')?.getError('required')">first_name is required</p>
                </div>
                <!-- error -->
              </div>
            </div>

            <!-- password input -->
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                <input formControlName="password" type="password"[(ngModel)]="password" id="form3Example4cd" class="form-control" minlength="3" maxlength="6"/>
                <label for="password" class="form-label" for="form3Example4cd">your password</label>
                <!-- error-->
                <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
                    class="p-1 text-primary-emphasis  text-white rounded-3 error">
                     <p *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
                </div>
                <!-- error -->
              </div>
            </div>
            <!-- password input -->

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="formsignin(loginForm)">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger" >Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>  
</section>
